<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Event Handlers</title>
</head>

<body onLoad="alert('Your page has finished loading.');">
	
	<h1> In this assignment I use the following event handlers:
		<ul>
			<li>onClick</li>
			<li>onMouseOver</li>
			<li>onMouseOut</li>
			<li>onLoad</li>
			<li>onUnLoad</li>
		</ul>
	</h1>
	
	<form>
		<input type="button" value="hit me" onClick="alert('Give it to me baby!');"/>
	</form><br>
	
	<a href="http://thenewboston.com" onMouseOver="alert('Time to Learn!');">Hover over me!</a><br>
	
	<a href="http://thenewboston.com" onMouseOut="alert('Where do you think you are going?');">Hover Me!</a>
	
	
</body>
</html>
